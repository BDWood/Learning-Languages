<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templating with Handlebars</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="main.js"></script>
</head>
<body>
    
    <div class="users">
        
    </div>


    <script id='user-template' type="handlebars">
        <div class="user">
            <span>name: {{ name }}</span>
            <span>age: {{ age }}</span>
        </div>
    </script>

<!-- HandleBars will use the user-template div, and create the stuff we need. Display:none done in
CSS will make it so that the templates DO NOT show up on the actual page. -->

</body>
</html>
