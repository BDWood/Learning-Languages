<!-- 
    Use the correct tag for the correct job.
    <nav></nav> for navigation
    <header></header> for headers
    <footer></footer> for footers etc.
    Advisable to give main <header></header> tag a class, as <header></header> can
    be used more than once. 
    
        ie: 
        <header class="primary_header"></header>
    
    Use more than one <header></header>
      
        ie:
        <header class="primary_header">
            This is the primary header
        </header>
        <main>
            <header>
                This is a secondary header within the main tag.
            </header>
        </main>

    Describe content with classes, not style elements.
 -->
